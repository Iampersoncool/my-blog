{{ $date := dateFormat "January 2, 2006 at 3:04 PM" .Date }}

<article class="card p-3 d-flex flex-column align-items-center mt-3 blog">
  <h1 class="title">{{ .Title }}</h1>
  <p class="date">{{ $date }}</p>
  <p class="description">{{ .Description | truncate 200 }}</p>
  <a href="{{ .RelPermalink }}" class="btn btn-primary" style="width: 20%">
    read more
  </a>
</article>
