<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js" integrity="sha512-gU7kztaQEl7SHJyraPfZLQCNnrKdaQi5ndOyt4L4UPL/FHDd/uB9Je6KDARIqwnNNE27hnqoWLBq+Kpe4iHfeQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/atom-one-dark.min.css" integrity="sha512-Jk4AqjWsdSzSWCSuQTfYRIF84Rq/eV0G2+tu07byYwHcbTGfdmLrHjUSwvzp5HvbiqK4ibmNwdcG49Y5RGYPTg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/style.css">

  <script>
    hljs.highlightAll()
    hljs.initLineNumbersOnLoad()
  </script>
  
</head>
<body>
  {{ block "main" . }} {{ end }}
</body>
</html>

{{ define "main" }}
  <div class="d-flex flex-column align-items-center">
    <header class="text-center">
      <p class="display-4 fw-bold">{{ .Title }}</p>
      <p style="font-size: 1.2rem;">{{ dateFormat "January 2, 2006 3:04 PM" .Date }}</p>
      <p style="font-size: 1.5rem;">{{ .Description }}</p>
      <hr style="width: calc(100vw - 2rem);">
    </header>
    <article class="text-center">
      {{ .Content }}
    </article>

    <a href="{{ .Site.BaseURL }}" class="btn btn-danger m-3" style="position: fixed; bottom: 0; left: 0;">Go Back</a>
  </div>
{{ end }}
